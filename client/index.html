<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React PDF Editor</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        color: #333;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #root {
        width: 90%;
        max-width: 900px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        padding: 32px;
        text-align: center;
        transition: all 0.3s ease;
      }
      h1, h2, h3 {
        color: #2f4858;
        margin-bottom: 16px;
      }
      button {
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        border: none;
        color: white;
        font-size: 1rem;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      a {
        color: #4facfe;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      input, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 1rem;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f4f8;
      }
      ::-webkit-scrollbar-thumb {
        background: #4facfe;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
